<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词消消乐</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif SC', serif; background-color: #fcfaf2; }
        .bg-paper { background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png"); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 注意：在 Vercel 静态部署中，客户端可以通过这个方式读取带 NEXT_PUBLIC_ 前缀的变量
        const API_KEY = ""; // 如果下面报错，你可以暂时填入 Key 测试，但正式建议通过后端转发

        function App() {
            const [status, setStatus] = React.useState("正在准备笔墨...");

            return (
                <div className="h-screen flex flex-col items-center justify-center bg-paper p-4 text-center">
                    <h1 className="text-4xl font-bold text-amber-900 mb-8">诗词消消乐</h1>
                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full">
                        <p className="text-xl text-slate-700 leading-relaxed mb-6">
                            {status}
                        </p>
                        <button 
                            className="bg-amber-700 text-white px-6 py-2 rounded-full hover:bg-amber-800 transition shadow-md"
                            onClick={() => setStatus("AI 诗人正在构思中...")}
                        >
                            开始挑战
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
