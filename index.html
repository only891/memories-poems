<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诗词消消乐</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-markdown@8.0.7/react-markdown.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 保留你原来的所有样式 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Noto Serif SC', serif; background-color: #f1f5f9; }
        .bg-paper { background-color: #fcfaf2; background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png"); }
        @keyframes ink-splash { 0% { transform: scale(0.5); opacity: 0.8; filter: blur(1px); } 100% { transform: scale(2); opacity: 0; filter: blur(4px); } }
        .animate-ink { animation: ink-splash 0.5s ease-out forwards; }
        @keyframes line-draw { to { stroke-dashoffset: 0; } }
        .connection-line { stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: line-draw 0.3s ease-in forwards; filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.7)); }
        .animate-multiplier-pop { animation: multiplier-pop 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; transform-origin: top left; }
        @keyframes multiplier-pop { 0% { transform: scale(0.3) translate(-50%, -50%); opacity: 0; } 20% { transform: scale(1.1) translate(-50%, -50%); opacity: 1; } 85% { transform: scale(1) translate(-50%, -50%); opacity: 1; } 100% { transform: scale(0.8) translate(-50%, -50%); opacity: 0; } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .markdown-body strong { color: #b45309; font-weight: 800; }
        .markdown-body p { margin-bottom: 0.8em; line-height: 1.8; }
    </style>
</head>
<body class="text-slate-800">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // 模拟原本的消消乐游戏逻辑并接入 AI
        function App() {
            const [gameState, setGameState] = useState('loading'); // loading, playing, result
            const [poemData, setPoemData] = useState(null);
            const [loadingText, setLoadingText] = useState("AI 诗人正在研墨...");

            // 核心 AI 调用逻辑：对接你之前的 Vercel API
            const fetchPoemFromAI = async () => {
                setGameState('loading');
                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            prompt: "请生成一个诗词消除游戏题目。包含：1.一句经典的五言或七言诗句。2.这段诗句的深度赏析。请用 Markdown 格式。要求赏析部分包含【题目】、【作者】以及意境描述。" 
                        })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    
                    setPoemData(data.text);
                    setGameState('playing');
                } catch (err) {
                    setPoemData("诗人远游未归，请检查网络或 API 配置：" + err.message);
                    setGameState('playing'); // 降级处理
                }
            };

            useEffect(() => {
                fetchPoemFromAI();
            }, []);

            if (gameState === 'loading') {
                return (
                    <div className="h-full flex flex-col items-center justify-center bg-paper">
                        <div className="relative w-24 h-24 mb-4">
                            <div className="absolute inset-0 border-4 border-amber-200 rounded-full animate-ping"></div>
                            <div className="absolute inset-0 border-4 border-amber-700 rounded-full flex items-center justify-center font-bold text-amber-900">
                                韵
                            </div>
                        </div>
                        <p className="text-amber-900 font-medium animate-pulse">{loadingText}</p>
                    </div>
                );
            }

            return (
                <div className="h-full bg-paper flex flex-col overflow-hidden relative">
                    {/* 顶部状态栏 */}
                    <div className="p-4 flex justify-between items-center z-10">
                        <h1 className="text-2xl font-bold text-amber-900">诗词消消乐</h1>
                        <button 
                            onClick={fetchPoemFromAI}
                            className="bg-amber-700 text-white px-4 py-1 rounded-full text-sm shadow-md"
                        >
                            换一题
                        </button>
                    </div>

                    {/* 游戏主体/内容展示区 */}
                    <main className="flex-1 overflow-y-auto px-4 pb-8 relative z-10 custom-scrollbar">
                        <div className="max-w-md mx-auto bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-amber-100 animate-float">
                            <div className="markdown-body text-slate-700 prose prose-amber">
                                <ReactMarkdown>{poemData}</ReactMarkdown>
                            </div>
                        </div>
                        
                        {/* 这里可以继续添加你原本的消除格子网格逻辑组件 */}
                        <div className="mt-8 text-center text-amber-800/60 text-sm">
                            意境生成：Gemini 3 Flash
                        </div>
                    </main>

                    {/* 背景装饰（原来的水墨效果等可以放在这里渲染） */}
                    <div className="absolute inset-0 pointer-events-none opacity-20">
                        <svg className="w-full h-full">
                            <circle cx="20%" cy="30%" r="50" fill="currentColor" className="text-slate-300 animate-ink" />
                            <circle cx="80%" cy="70%" r="80" fill="currentColor" className="text-slate-300 animate-ink" style={{animationDelay: '1s'}} />
                        </svg>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
